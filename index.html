    <!-- Agregar el textbox y el área para mostrar el contador -->
    <h1>Contar caracteres</h1>
    <div>
        <label for="texto">Contador de caracteres:</label>
        <input type="text" id="texto" oninput="contarCaracteres()">
        <p id="contadorCaracteres">Número de caracteres: 0</p>
    </div>

  


    <h1>Contar y Mostrar Pieces</h1>
    <div>
        <label for="delimiter">Delimitador para separar pieces:</label>
        <label id="delimiterByEffect">Por defecto, si no se indica otro el delimitador es la "#" </label>
        <br>
        <input type="text" id="delimitador" placeholder="Escribe el delimitador">
    </div>
    
    <div>
        <label for="inputPieces">Contador de Pieces:</label>
        <input type="text" id="inputPieces" oninput="contarYMostrarPieces()">
    </div>
    

    <p id="infoPieces">Número de Pieces: 0</p>
    <div id="mostrarPieces"></div>
